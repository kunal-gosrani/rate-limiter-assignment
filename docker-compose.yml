name: rate-limiter-assignment

services:
  postgres:
    image: postgres:16
    container_name: rate-limiter-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rate-limiter
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: rate-limiter-backend
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      CORS_ORIGIN: http://localhost:3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: rate-limiter
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
      args:
        NEXT_PUBLIC_SERVER_URL: http://localhost:4000
    container_name: rate-limiter-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_SERVER_URL: http://localhost:4000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data: